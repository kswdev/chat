spring:
  application:
    name: session-using-db-redis
  datasource:
    hikari:
      jdbc-url: jdbc:mysql://localhost:13306/chat?useSSL=false&allowPublicKeyRetrieval=true
      username: dev_user
      password: dev_password
      driver-class-name: com.mysql.cj.jdbc.Driver
      pool-name: ConnectionPool
      minimum-idle: 10
      maximum-pool-size: 20
      idle-timeout: 60000
      connection-timeout: 30000
  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true

  data:
    redis:
      host: localhost
      port: 16379
      repositories:
        enabled: false

logging:
  level:
    sun.rmi: info
    javax.management: info
    root: info
