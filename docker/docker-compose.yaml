services:
  mysql:
    image: mysql:8.0.40
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: chat
      MYSQL_USER: dev_user
      MYSQL_PASSWORD: dev_password
    ports:
      - "13306:3306"
    volumes:
      - ./data/mysql:/var/lib/mysql

  redis:
    image: redis:7.4.1
    ports:
      - "16379:6379"
    volumes:
      - ./data/redis:/data

  redis-insight:
    image: redis/redisinsight:2.64.1
    ports:
      - "15540:5540"
    volumes:
      - ./data/redis-insight:/data